services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: qtip
      POSTGRES_USER: qtip
      POSTGRES_PASSWORD: qtip
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qtip"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend/QTip.Api
    ports:
      - "5001:8080"
    environment:
      - ConnectionStrings__Default=Host=db;Database=qtip;Username=qtip;Password=qtip
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
